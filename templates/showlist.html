List name: {{ list_name }}<br />
Subscribers:
<ul>
    {% for subscriber in subscribers %}
    <li>{{ subscriber }}</li>
    {% endfor %}
</ul>
Pending:
<ul>
    {% for pend in pending %}
    <li>{{ pend }}</li>
    {% endfor %}
</ul>
<form method="POST" action="/list/foo">
    Add subscriber
    <input type="text" id="subscriber" name="subscriber" />
    <input type="submit" value="Add subscriber" />
</form>
<a href="/">Back to list of lists</a>
